        <h2>Informações do Paciente</h2>
        <form action="#">

            <div class="campo">
                <label for="bairro">Bairro/Setor:</label>

            </div>
            <div class="campo">
                <label for="uf">UF:</label>

                    <option value="RS">RS</option>
                    <option value="SC">SC</option>
                    <option value="SE">SE</option>
                    <option value="SP">SP</option>
                    <option value="TO">TO</option>

            </div>
            <div class="campo">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" value="Goiânia" required>
            </div>
            <div class="campo">
                <label for="microarea">Microárea:</label>
                <input type="text" id="microarea" name="microarea" value="Goiânia Oeste">
            </div>

                <label for="data_cadastro">Data de cadastro do paciente:</label>
