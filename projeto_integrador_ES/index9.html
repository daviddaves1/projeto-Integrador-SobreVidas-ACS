  <header>
    <div>
        <img src="imagens/file.png" alt="logo-acs">
        <a href="index6.html"><button class="voltar">Voltar</button></a>

<main>
  <h1 class="h1-index">Preencha os campos para salvar as informações referentes ao câncer</h1>
  <div class="mostra-paciente">
    Paciente: Antônio Souza Lopes
  </div>
  <form action="#">
    <section>
      <h2>Pertencimento ao Grupo de Risco</h2>
      <label for="riskGroupYes">Pertence ao grupo de risco?</label>
      <div class="radio-buttons">
        <input type="radio" id="riskGroupYes" name="riskGroup" value="yes">
        <label for="riskGroupYes">Sim</label>
        <input type="radio" id="riskGroupNo" name="riskGroup" value="no">
        <label for="riskGroupNo">Não</label>
      </div>
    </section>

    <section>
      <h2>Sintomas</h2>
      <div class="checkboxes">
        <div>
          <input type="checkbox" id="hoarseness" name="sintomas[]" value="hoarseness">
          <label for="hoarseness">Rouquidão persistente</label>
        </div>
        <div>
          <input type="checkbox" id="dificul-falar" name="sintomas[]" value="dificul-falar">
          <label for="dificul-falar">Dificuldade ao falar</label>
        </div>
        <div>
          <input type="checkbox" id="dificul-mastig" name="sintomas[]" value="dificul-mastig">
          <label for="dificul-mastig">Dificuldade ao mastigar</label>
        </div>
        <div>
          <input type="checkbox" id="desconforto-garganta" name="sintomas[]" value="desconforto-garganta">
          <label for="desconforto-garganta">Incômodo na garganta</label>
        </div>
        <div>
          <input type="checkbox" id="dificul-engolir" name="sintomas[]" value="dificul-engolir">
          <label for="dificul-engolir">Dificuldade ao engolir</label>
        </div>
        <div>
          <input type="checkbox" id="mouthLesions" name="sintomas[]" value="lesoes-boca">
          <label for="mouthLesions">Presença de lesões na boca</label>
        </div>
        <div cl>
          <label for="outros"><strong>Outros:</strong></label>
          <input type="text" id="outros-index9" name="outros-index9" required>
        </div>
      </div>
    </section>

    <section>
      <h2>Hábitos</h2>
      <label for="alcoolYes">Consome bebida alcoólica?</label>
      <div class="radio-buttons">
        <input type="radio" id="alcoolYes" name="consumo-alcool" value="yes">
        <label for="alcoolYes">Sim</label>
        <input type="radio" id="alcoolNo" name="consumo-alcool" value="no">
        <label for="alcoolNo">Não</label>
      </div><br><br>
      <label for="fumaYes">É tabagista?</label>
      <div class="radio-buttons">
        <input type="radio" id="fumaYes" name="fuma" value="yes">
        <label for="fumaYes">Sim</label>
        <input type="radio" id="fumaNo" name="fuma" value="no">
        <label for="fumaNo">Não</label>
      </div>
    </section>

    <section>
      <h2>Última Consulta</h2>
      <label for="last-consultation">Há quanto tempo não se consulta?</label>
      <select id="last-consultation" name="last-consultation">
        <option value="1-4">Entre 1 a 4 semanas</option>
        <option value="1-6">Entre 1 a 6 meses</option>
        <option value="6-12">Entre 6 meses a 1 ano</option>
        <option value="1-2">Entre 1 a 2 anos</option>
        <option value="1-3">Entre 1 a 3 anos</option>
        <option value="3+">Mais de 3 anos</option>
      </select>
    </section>

    <a href="index15.html"><button type="button" class="especial-button">Salvar</button></a>
  </form>
</main>
