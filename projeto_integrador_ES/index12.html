<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Paciente</title>
  <link rel="stylesheet" href="styles/style1.css">
</head>
<body>
  
  <header>
    <div>
        <img src="imagens/file.png" alt="logo-acs">
        <a href="index9.html"><button class="voltar">Voltar</button></a>
    </div>
    <img src="imagens/file2.png" alt="logo-acs">
</header>

<main>
  <h1 class="h1-index">Preencha as informações do relatório de acompanhamento</h1>
  <div class="mostra-paciente">
    Antônio Souza Lopes
  </div>
  <form action="#">
    <section>
      <h2>Situação de Rua</h2>
      <label>O paciente está em situação de rua?</label>
      <div class="radio-buttons">
        <input type="radio" id="riskGroupYes" name="riskGroup" value="yes">
        <label for="riskGroupYes">Sim</label>
        <input type="radio" id="riskGroupNo" name="riskGroup" value="no">
        <label for="riskGroupNo">Não</label>
      </div>
    </section>

    <section>
        <h2>Portador de Deficiência</h2>
        <label>O paciente é portador de deficiência física?</label>
        <div class="radio-buttons">
          <input type="radio" id="riskGroupYes" name="riskGroup" value="yes">
          <label for="riskGroupYes">Sim</label>
          <input type="radio" id="riskGroupNo" name="riskGroup" value="no">
          <label for="riskGroupNo">Não</label>
        </div>
      </section>

      <section>
        <h2>Encaminhamento de Consultas</h2>
        <label>O paciente foi encaminhado(a) para consulta?</label>
        <div class="checkboxes">
          <input type="radio" id="encaminhadoSim" name="encaminhado" value="sim">
          <label for="encaminhadoSim">Sim</label>
          <input type="radio" id="encaminhadoNao" name="encaminhado" value="nao">
          <label for="encaminhadoNao">Não</label>
          <input type="radio" id="encaminhadoRealizado" name="encaminhado" value="realizado">
          <label for="encaminhadoRealizado">Já realizou a consulta</label>
          <div class="checkboxes">
            <label><br><br>Caso já tenha realizado a consulta:</label>
            <label>Deverá retornar para novas consultas?</label>
            <input type="radio" id="retornoSim" name="retorno" value="sim">
            <label for="retornoSim">Sim</label>
            <input type="radio" id="retornoNao" name="retorno" value="nao">
            <label for="retornoNao">Não</label>
            <label><br><br>Se sim, informe data e horário da consulta agendada:</label>
          </div>
        </div>
        <div class="campo"><br>
          <label for="data">Data:</label>
          <input type="date" id="data" name="data" required>
          <label>Horário:</label>
          <input type="time" name="hora" id="hora" required>
        </div>
      </section>      

    <section>
      <h2>Comparecimento de Consulta</h2>
      <label>O paciente compareceu a consulta?</label>
      <div class="radio-buttons">
        <input type="radio" id="alcoolYes" name="consumo-alcool" value="yes">
        <label for="alcoolYes">Sim</label>
        <input type="radio" id="alcoolNo" name="consumo-alcool" value="no">
        <label for="alcoolNo">Não</label>
      </div>
    </section>


    <section>
        <h2>Classificação de Risco</h2>
        <label>Classificação de risco do paciente:</label><br><br>
          <label for="alcoolYes">Não Urgente</label>
          <input type="radio" id="alcoolYes" name="consumo-alcool" value="yes">
          <label for="alcoolNo">Pouco Urgente</label>
          <input type="radio" id="alcoolNo" name="consumo-alcool" value="no">
          <label for="alcoolNo">Urgente</label>
          <input type="radio" id="alcoolNo" name="consumo-alcool" value="no">
          <label for="alcoolNo">Muito Urgente</label>
          <input type="radio" id="alcoolNo" name="consumo-alcool" value="no">
      </section>


      <section>
        <h2>Realização de Cirurgias</h2>
        <label>Realizou cirurgias?</label>
          <br><label for="alcoolYes">Sim</label>
          <input type="radio" id="alcoolYes" name="consumo-alcool" value="yes">
          <label for="alcoolNo">Não</label>
          <input type="radio" id="alcoolNo" name="consumo-alcool" value="no">
          <div class="checkboxes">
            <label>Se sim, quantas?</label>
            <input type="number" id="qtde_cirurgia" name="qtde_cirurgia">
          </div>
      </section>

      <section>
        <h2>informações Adicionais</h2>
        <div class="campo">
            <input type="text" id="outros-index9" name="outros-index9" required>
          </div>
      </section>

      <a href="index14.html"><button type="button" class="especial-button">Próximo</button></a>
  </form>
</main>

<nav>
        <div class="barra">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Pacientes</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </div>
    </nav>

</body>
</html>
